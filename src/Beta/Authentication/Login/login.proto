syntax = "proto3";

option csharp_namespace = "Journal.Beta.Authentication.Login";

package login;
service LoginMethod {
  // Sends a greeting
  rpc Login (Payload) returns (Result);
}
message Payload {
  string account = 1;
  string password=2;
}

// The response message containing the greetings.
message Result {
  string token = 1;
}

