syntax = "proto3";

option csharp_namespace = "Library.Authentication.Implementations.Version2.Protos";

package login;
service LoginMethod {
  // Sends a greeting
  rpc Login (LoginPayload) returns (Result);
}
message LoginPayload {
  string account = 1;
  string password=2;
}

// The response message containing the greetings.
message Result {
  string token = 1;
}

