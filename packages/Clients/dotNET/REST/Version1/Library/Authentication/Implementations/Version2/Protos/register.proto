syntax = "proto3";
import "google/protobuf/empty.proto";
option csharp_namespace = "Library.Authentication.Implementations.Version2.Protos";

package register;
service RegisterMethod {
  // Sends a greeting
  rpc Register (RegisterPayload) returns (google.protobuf.Empty);
}
message RegisterPayload {
  string first_name = 1;
  string last_name = 2;
  string user_name = 3;
  string email = 4;
  string password = 5;
  string confirm_password = 6;
  string phone_number = 7;
  optional string profile_picture_path = 8;
}

